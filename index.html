<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link  rel="stylesheet" href="./css/desktop.css" media="screen and (min-width:600px)">
    <title>Ricardo Collado - Metrics Card</title>
</head>
<body>
    <main class="container">
        <div class="c1Average">
            <h1 class="titleName">Ricardo Collado, Your Results</h1>
            <div class="scoreCirle">
                <h1>94%</h1>
                <p>Goal is 80%</p>
            </div>
            <div class="foot">
                <h1>Great</h1>
                <p>Your score is actually</p>
                 <p>higher than the average</p>
            </div>
            
        </div>



        <div class="c2Metrics">
            <div class="subContainerMetrics">
                <h1>Summary</h1>
                    <div class="c2Metrics-Aht">
                        <div>
                            <img src="./assets/images/icon-reaction.svg" alt="AHT">
                        </div>
                        <div class="data">
                            <p>85/100</p>
                        </div>

                    </div>
                    <div class="c2Metrics-Callback">
                        <div>
                            <img src="./assets/images//icon-memory.svg" alt="AHT">
                        </div>
                        <div class="data">
                            <p>90/100</p>
                        </div>
                        
                    </div>
                    <div class="c2Metrics-Survey">
                        <div>
                            <img src="./assets/images/icon-verbal.svg" alt="AHT">
                        </div>
                        <div class="data">
                            <p>99/100</p>
                        </div>
                    </div>
                    <div class="c2Metrics-FirstCall">
                        <div>
                            <img src="./assets/images/icon-visual.svg" alt="AHT">
                        </div>
                        <div class="data">
                            <p>105/100</p>
                        </div>
                    </div>

                    <input type="submit" value="Next" class="primary-Button-next">

            </div>
                

        </div>
    </main>
</body>
</html>
